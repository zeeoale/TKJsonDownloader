name: Release (tags)

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        python-version: [ "3.12" ]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller PyQt6

      - name: Build with PyInstaller
        run: |
          pyinstaller --noconfirm --clean --onefile --windowed tk_json_downloader.py

      - name: Rename outputs (nice names)
        shell: bash
        run: |
          mkdir -p release
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            # dist/*.exe
            for f in dist/*.exe; do
              cp "$f" "release/TKJsonDownloader-windows-x64.exe"
            done
          else
            # dist/* (onefile)
            for f in dist/*; do
              if [[ -f "$f" && "$f" != *.spec ]]; then
                cp "$f" "release/TKJsonDownloader-linux-x86_64"
              fi
            done
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: release-${{ runner.os }}
          path: release/*

  publish:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-assets/**/*
