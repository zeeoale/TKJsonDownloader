name: Build TK JSON Downloader

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        python-version: [ "3.12" ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller PyQt6

      # (Opzionale) se hai requirements.txt:
      # - name: Install requirements
      #   run: |
      #     python -m pip install -r requirements.txt

      - name: Build with PyInstaller
        run: |
          pyinstaller --noconfirm --clean --onefile --windowed tk_json_downloader.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          # v4 richiede nomi artifact unici per job/run (quindi includiamo OS)
          name: TKJsonDownloader-${{ runner.os }}-${{ matrix.python-version }}
          path: |
            dist/*
