name: Build TK JSON Downloader

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        python-version: [ "3.12" ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ðŸ”Ž DEBUG: prova provata che requirements.txt esiste nel runner
      - name: Debug workspace
        shell: bash
        run: |
          echo "PWD=$(pwd)"
          echo "Listing repo root:"
          ls -lah
          echo "Find requirements/pyproject:"
          find . -maxdepth 2 -type f \( -name "requirements.txt" -o -name "pyproject.toml" \) -print

      # âœ… Setup Python SENZA cache (cosÃ¬ non puÃ² piÃ¹ bloccarsi qui)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Build with PyInstaller
        run: |
          pyinstaller --noconfirm --clean --onefile --windowed tk_json_downloader.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TKJsonDownloader-${{ runner.os }}-${{ matrix.python-version }}
          path: dist/*
